[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output and reporting
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --maxfail=5

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    functional: Functional tests - test complete workflows
    api: API endpoint tests
    cli: Command line interface tests
    slow: Slow running tests (> 5 seconds)
    mock_llm: Tests that require LLM mocking
    real_llm: Tests that use real LLM calls (require API key)
    concurrent: Concurrent/parallel execution tests
    stress: Stress/load tests
    smoke: Smoke tests - basic functionality check

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version requirements
minversion = 7.0